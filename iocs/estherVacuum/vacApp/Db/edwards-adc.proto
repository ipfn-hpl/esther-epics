Terminator   = CR;
#LockTimeout  = 500;
ReplyTimeout = 400;
ReadTimeout  = 300;
#WriteTimeout = 100;
MaxInput     = 16;
#ExtraInput   = Error;
ExtraInput   = Ignore;

#  out "?GA",${1};
readPressure {
  wait 200;
  out "?GA\${1}";
  in  "%E";
  @mismatch {in "%(\$2)10c"};
}
readVoltage {
  wait 200;
  out "?VL\${1}";
  in  "%f";
  @mismatch {in "%(\$2)10c"};
}
#readVoltage {
#  out "?VL\${1}";
#  in  "%E";
#}
gaugeVersion {
  wait 200;
  out "?GV\${1}";
  in  "%2u";
}
#Not responding
getUnits {
  wait 100;
  out "?US";
  in  "%d";
}

onChannel {
  out "!RC1=0"
}

rConv {
  out ${1} 0;
  in  "%02r";
}
# Connect a stringout record to this to get
# a generic command interface.
# After processing finishes, the record contains the reply.

debug {
    ExtraInput = Ignore;
    out "%s"; in "%60c"
}


